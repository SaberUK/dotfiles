remove:
  - '*.LSSharedFileList.plist'
  - '*.rbc'
  - '.*-history'
  - '.*_history'
  - '.*hst'
  - '.AppleDouble'
  - '.DS_Store'
  - '.TemporaryItems'
  - '._*'
